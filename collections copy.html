<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Collections - Sanskriti Jewelry</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="templatesjungle" />
    <meta name="keywords" content="jewelry" />
    <meta name="description" content="Indian Jewelry Store" />

    <!-- Third-party CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/vendor.css" />
    <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Original preloader -->
    <div id="preloader">
      <div id="loader"></div>
    </div>

    <div id="header"></div>

    <main class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12">
          <h1 id="collection-title">Collection</h1>
          <p id="collection-description" class="lead">
            Explore our curated collection of fine jewelry.
          </p>
        </div>
      </div>

      <div class="row mt-4" id="collection-products">
        <!-- Products will be loaded here dynamically -->
      </div>
    </main>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#header").load("components/header.html", function () {
          // Highlight the Collections nav item
          $(".nav-item a[href^='collections.html']").addClass("active");
        });
        $("#footer").load("components/footer.html");

        // Get collection type from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const collectionType = urlParams.get("type");

        // Update page title and description based on collection type
        if (collectionType) {
          updateCollectionInfo(collectionType);
          loadCollectionProducts(collectionType);
        }
      });

      // Add preloader fade out
      $(window).on("load", function () {
        $("#preloader").fadeOut("slow");
      });

      // Function to update collection title and description
      function updateCollectionInfo(type) {
        let title = "";
        let description = "";

        switch (type) {
          case "bridal":
            title = "Bridal Collection";
            description = "Exquisite jewelry for your special day.";
            break;
          case "traditional":
            title = "Traditional Collection";
            description = "Timeless designs with cultural heritage.";
            break;
          case "modern":
            title = "Modern Collection";
            description = "Contemporary designs for everyday elegance.";
            break;
          case "festival":
            title = "Festival Collection";
            description =
              "Celebrate special occasions with our festive jewelry.";
            break;
          case "everyday":
            title = "Everyday Essentials";
            description = "Simple, elegant pieces for daily wear.";
            break;
          default:
            title = "Our Collections";
            description = "Explore our curated collection of fine jewelry.";
        }

        $("#collection-title").text(title);
        $("#collection-description").text(description);
        document.title = title + " - Sanskriti Jewelry";
      }

      // Function to load collection products
      function loadCollectionProducts(type) {
        // This would typically fetch products from a database
        // For now, we'll add some placeholder products
        const products = [
          { name: "Product 1", price: "$199", image: "images/jewelry1.jpg" },
          { name: "Product 2", price: "$299", image: "images/jewelry2.jpg" },
          { name: "Product 3", price: "$399", image: "images/jewelry3.jpg" },
          { name: "Product 4", price: "$499", image: "images/jewelry1.jpg" },
          { name: "Product 5", price: "$599", image: "images/jewelry2.jpg" },
          { name: "Product 6", price: "$699", image: "images/jewelry3.jpg" },
        ];

        let productsHTML = "";

        products.forEach((product) => {
          productsHTML += `
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body text-center">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">${product.price}</p>
                  <a href="single-product.html" class="btn btn-outline-dark">View Details</a>
                </div>
              </div>
            </div>
          `;
        });

        $("#collection-products").html(productsHTML);
      }
    </script>
  </body>
</html>
