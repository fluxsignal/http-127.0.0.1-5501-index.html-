<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact - Sanskriti Jewelry</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="templatesjungle" />
    <meta name="keywords" content="jewelry" />
    <meta name="description" content="Indian Jewelry Store" />

    <!-- Third-party CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/vendor.css" />
    <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Marcellus&display=swap"
      rel="stylesheet"
    />

    <style>
      .contact-hero {
        background: linear-gradient(120deg, #2a5a86 60%, #fff 100%);
        color: #fff;
        padding: 80px 0 60px 0;
        text-align: center;
      }
      .contact-hero h1 {
        font-family: "Marcellus", serif;
        font-size: 3rem;
        margin-bottom: 10px;
      }
      .contact-hero p {
        font-size: 1.25rem;
        color: #f8e9f0;
      }
      .contact-info-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(77, 23, 48, 0.08);
        padding: 32px 24px;
        margin-bottom: 24px;
        text-align: center;
        transition: box-shadow 0.2s;
        height: 100%;
      }
      .contact-info-card:hover {
        box-shadow: 0 4px 32px rgba(77, 23, 48, 0.15);
      }
      .contact-info-card i {
        font-size: 2rem;
        color: #4d1730;
        margin-bottom: 12px;
      }
      .contact-form-section {
        background: #f8f9fa;
        border-radius: 16px;
        padding: 40px 32px;
        box-shadow: 0 2px 16px rgba(77, 23, 48, 0.06);
      }
      .contact-form label {
        font-weight: 600;
      }
      .contact-form .form-control,
      .contact-form textarea {
        border-radius: 8px;
        border: 1px solid #e0d7dd;
      }
      .contact-form button {
        background: #4d1730;
        border: none;
        color: #fff;
        border-radius: 8px;
        padding: 12px 32px;
        font-weight: 600;
        transition: background 0.2s;
      }
      .contact-form button:hover {
        background: #2d0e1c;
      }
      .contact-map {
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 2px 16px rgba(77, 23, 48, 0.08);
        margin-top: 40px;
      }
      .social-links a {
        color: #4d1730;
        font-size: 1.5rem;
        margin: 0 12px;
        transition: color 0.2s;
      }
      .social-links a:hover {
        color: #b76e79;
      }
    </style>
  </head>

  <body>
    <div class="preloader"></div>
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="contact-hero" style="padding-top: 180px">
      <div class="container">
        <h1>Contact Us</h1>
        <p>
          We'd love to hear from you! Whether you have a question, feedback, or
          need assistance, our team is here to help.
        </p>
      </div>
    </section>

    <!-- Contact Info Cards -->
    <section class="container py-5">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="contact-info-card h-100">
            <i class="fas fa-map-marker-alt"></i>
            <h5 class="mt-3 mb-2">Visit Us</h5>
            <p>
              123 Sanskriti Lane,<br />
              Jaipur, Rajasthan, India
            </p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info-card h-100">
            <i class="fas fa-envelope"></i>
            <h5 class="mt-3 mb-2">Email</h5>
            <p>
              <a href="mailto:info@sanskritijewelry.com" style="color: #4d1730"
                >info@sanskritijewelry.com</a
              >
            </p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info-card h-100">
            <i class="fas fa-phone"></i>
            <h5 class="mt-3 mb-2">Call</h5>
            <p>
              <a href="tel:+911234567890" style="color: #4d1730"
                >+91 12345 67890</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Form & Map -->
    <section class="container pb-5">
      <div class="row g-5 align-items-center">
        <div class="col-lg-6">
          <div class="contact-form-section">
            <h3 class="mb-4" style="color: #4d1730">Send Us a Message</h3>
            <form class="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Type your message here..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-lg mt-2">
                Send Message
              </button>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-map">
            <iframe
              src="https://www.google.com/maps?q=Jaipur,+Rajasthan,+India&output=embed"
              width="100%"
              height="400"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              title="Sanskriti Jewelry Location"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("components/header.html", function () {
          $(".nav-item a[href='contact.html']").addClass("active");
        });
        $("#footer").load("components/footer.html");
      });
      $(window).on("load", function () {
        $("body").addClass("loaded");
      });
    </script>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#header").load("components/header.html", function () {
          $(".nav-item a[href='contact.html']").addClass("active");
        });
        $("#footer").load("components/footer.html");
      });

      $(window).on("load", function () {
        $("body").addClass("loaded");
      });
    </script>
  </body>
</html>
